<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>instagram-signup</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="insta.css">
</head>
<body>
    <div class="insta">
        <div class="col-12">
            <form>
                <div class="from-1">
                    <div class="insta-div">
                        <div class="form-12">
                            <h1>Instagram</h1>
                        </div>
                        <div class="form-2">
                            <div class="form-3">
                                <div>
                                     <input type="text, number" placeholder="Phone number, Username, or email">
                                </div>
                            </div>
                            <div class="form-4">
                                <div>
                                     <input type="password" placeholder="password">
                                </div>
                            </div>
                            <div class="button-div">
                                <button>Log in</button>
                            </div>
                         
                            <div class="form-5">
                                <div class="form-6">
                                    <a href="">Log with facebook</a>
                                </div>
                                <div>
                                    <a  class="log"  href="">forget password?</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
            <div>
                <div class="form-7">
                    <form>
                        <div class="form-8">
                            <div class="form-9">
                                <p>Don't have an account? <a class="log-2" href="">Sign up here</a></p>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>

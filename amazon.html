<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon-prime</title>
    <link rel="stylesheet" href="amazon.css">
</head>
<body>
    <div class="main-div">
        <img src="https://m.media-amazon.com/images/G/01/digital/video/avod/AV_Logo_150._CB430404026_.png">
        <form>
            <div class="form-div">
                <div class="head-div">
                    <h2>Sign in</h2>
                    <b>Email or mobile phone number</b>
                </div>
                <div class="input-div">
                    <div class="input-1">
                        <input type="text, number">
                    </div>
                </div>
                <div class="button-div">
                    <div class="button-1">
                        <button>Continue</button>
                    </div>
                </div>
                <div class="para">
                    <p>By continuing, you agree to the Amazon <a href="">Conditions of Use and Privacy Notice.</a></p>
                </div>
                <div class="icon">
                    <a href="">
                        <i class="icon"></i>
                        <span>Need help?</span>
                    </a>
                </div>
            </div>
        </form>
        <div>
            <div class="line">                
                    <h5 aria-level="5">New to Amazon</h5>
            </div>
            <div >
                <button id="button-2">create new amazon account</button>
            </div>
        </div>
    </div>
</body>
</html>
